{% extends "blog/base.html" %}
{% block content %}
<h2>Are you sure you want to delete "{{ post.title }}"?</h2>
<form method="POST" action="{% url 'blog:post_delete' post.pk %}">
    {% csrf_token %}
    <button type="submit">Confirm</button>
</form>
<a href="{% url 'blog:post_detail' post.pk %}">Cancel</a>
{% endblock %}
