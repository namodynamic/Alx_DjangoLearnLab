{% extends "blog/base.html" %}
{% block content %}
<main class="create-post-container">
  <div class="page-header">
    <h1>{% if object %}Edit Post{% else %}Create New Post{% endif %}</h>
    <p>Share your thoughts with the world</p>
  </div>

  <div class="form-container">
    <form method="POST" enctype="multipart/form-data" id="id_image" class="post-form">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="form-actions">
    <button type="submit" class="submit-btn">{% if object %}Update{% else %}Create{% endif %}</button>
      </div>
    </form>
  </div>
</main>
{% endblock %}
