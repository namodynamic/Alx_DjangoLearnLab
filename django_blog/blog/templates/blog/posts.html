{% extends "blog/base.html" %}
{% block content %}

<section class="latest-posts">
    <h2 class="section-title">Blog Posts</h2>
    {% for post in posts %}
    <div class="posts-grid">
      <article class="post-card">
        <div class="post-image">
          <img src="https://images.unsplash.com/photo-1488190211105-8b0e65b80b4e?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8OHx8YmxvZyUyMHBvc3R8ZW58MHx8MHx8fDA%3D" alt="Blog post 1 thumbnail">
        </div>
        <div class="post-content">
          <span class="post-category">Wellness</span>
          <h3>{{ post.title }} by <span>{{ post.author }}</span></h3>
          <p>{{ post.content |truncatewords:20 }}</p>
          <div class="post-meta">
            <span class="post-date">
                {{ post.published_date }}
            </span>
            <span class="post-read-time">5 min read</span>
        </div>
        <a href="{% url 'blog:post_detail' pk=post.pk %}" class="read-more">Continue Reading</a>
        </div>
    </article>
</div>
{% endfor %}
    </section>
{% endblock %}
