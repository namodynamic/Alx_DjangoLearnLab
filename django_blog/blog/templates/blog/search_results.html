{% extends "blog/base.html" %}
{% block content %}
<h2>Search Results for "{{ query }}"</h2>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'blog:post_detail' post.pk %}">{{ post.title }}</a></li>
    {% empty %}
        <li>No posts found.</li>
    {% endfor %}
</ul>
<a href="{% url 'blog:posts' %}">Back to all posts</a>
{% endblock %}
